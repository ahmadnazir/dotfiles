---
- name: Provision linux machine with goodies
  hosts: localhost

  tasks:
  - name: xmonad
    pacman:
      name: xmonad
  - name: xmobar
    pacman:
      name: xmobar
  - name: xmobar
    pacman:
      name: xmobar
  - name: dmenu
    pacman:
      name: dmenu
  - name: mcrypt
    pacman:
      name: mcrypt

  # Sound
  - name: alsa-utils
    pacman:
      name: alsa-utils
  - name: Install PulseAudio
    pacman:
      name:
        - pulseaudio
        - pulseaudio-alsa
        - pavucontrol

  - name: Bluetooth
    pacman:
      name:
        - bluez
        - bluez-utils
        - pulseaudio-bluetooth

  # backlight
  - name: Power utils (Keyboard backlight)
    pacman:
      name:
        - upower
        - python-dbus

  - name: Multiple monitors
    pacman:
      name:
        - arandr

  - name: Pdf
    pacman:
      name:
        - evince

  - name: Slack
    pacman:
      name:
        - slack-desktop

  - name: Docker
    pacman:
      name:
        - docker
        - docker-compose

  # Screenshots
  - name: Flameshot
    pacman:
      name:
        - flameshot

  - name: Terminals and tools
    pacman:
      name:
        - kitty
        - exa


